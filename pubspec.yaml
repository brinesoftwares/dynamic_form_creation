name: flutter_starter
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # carousel_slider: ^4.0.0
  get: ^4.3.8
  # dio: ^4.0.0
  intl: ^0.17.0
  # smooth_page_indicator: ^1.0.0+2
  # shimmer: ^2.0.0
  # flutter_spinkit: ^5.1.0
  # get_storage: ^2.0.3
  # animate_do: ^2.0.0
  flutter_summernote: ^1.0.0
  image_picker: ^0.8.4+2
  image_cropper: ^1.4.1
  file_picker: ^4.1.3
  recase: ^4.0.0

dev_dependencies:
  change_app_package_name: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon/icon.jpg"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Josefin
      fonts:
        - asset: assets/fonts/Medium.ttf
        - asset: assets/fonts/Light.ttf
          weight: 200
        - asset: assets/fonts/Bold.ttf
          weight: 700
 